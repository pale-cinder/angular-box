<div class="row">

  <div class="col-md-5">
    <app-recipes-list
      (recipeWasSelected)="$event"></app-recipes-list>
  </div>

  <div class="col-md-7">
      <app-recipes-detail
      *ngIf="selectedRecipe; else infoTest"></app-recipes-detail>
      <ng-template #infoText>
        <p>Please select the Recipe :)</p>
      </ng-template>
  </div>

</div>
