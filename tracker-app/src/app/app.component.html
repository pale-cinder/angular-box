<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <p>sidenav is here</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <!-- <div fxHide.xs fxHide.md fxHide.lg fxHide.xl> -->
            <!-- hide for everything that is greater than extra-small -->
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">Logo</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="12px" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
        <!-- <button (click)="sidenav.toggle()">Show Sidenav</button> -->   
    </mat-sidenav-content>
</mat-sidenav-container>
