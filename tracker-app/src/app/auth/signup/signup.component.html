<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Your email" 
      ngModel name="email"
      email
      required>
      <mat-error>Field must not be empty.</mat-error>
      <mat-error>E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="The password should be at least 4 characters long.">
      <input type="password" 
      matInput 
      placeholder="Your password" 
      ngModel 
      name="password"
      required
      minlength="4"
      #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }} / 4</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
